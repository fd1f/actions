# This is a basic workflow to help you get started with Actions

name: claim
on:
  schedule:
    - cron: "5 * * * *"
  workflow_dispatch:
jobs:
  claim:
    runs-on: ubuntu-latest
    steps:
      - name: claim the ip
        run: curl -L "https://ipv4.games/claim?name=squarebowl.club"
      - name: claim the ip again
        run: curl -L "https://ipv4.games/claim?name=squarebowl.club"
